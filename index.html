<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <header class="header">
        <div class="change-mode">
          <button class="light-mode">
            <ion-icon name="sunny-outline" class="mode"></ion-icon>
          </button>
          <button class="dark-mode active">
            <ion-icon name="moon-outline" class="mode"></ion-icon>
          </button>
        </div>
        <input type="text" placeholder="0" class="screen" readonly />
      </header>
      <main class="main grid">
        <button class="btn btn-ac">
          <p class="icon orange">AC</p>
        </button>
        <button class="btn">
          <p class="icon orange">‚Üê</p>
        </button>
        <button class="btn characters">
          <p class="icon orange">.</p>
        </button>
        <button class="btn characters">
          <p class="icon orange">/</p>
        </button>
        <button class="btn characters">
          <p class="icon seven">7</p>
        </button>
        <button class="btn characters">
          <p class="icon eight">8</p>
        </button>
        <button class="btn characters">
          <p class="icon">9</p>
        </button>
        <button class="btn characters">
          <p class="icon orange">*</p>
        </button>
        <button class="btn characters">
          <p class="icon">4</p>
        </button>
        <button class="btn characters">
          <p class="icon">5</p>
        </button>
        <button class="btn characters">
          <p class="icon">6</p>
        </button>
        <button class="btn characters">
          <p class="icon orange">-</p>
        </button>
        <button class="btn characters">
          <p class="icon">1</p>
        </button>
        <button class="btn characters">
          <p class="icon">2</p>
        </button>
        <button class="btn characters">
          <p class="icon">3</p>
        </button>
        <button class="btn characters">
          <p class="icon orange">+</p>
        </button>
        <button class="btn characters">
          <p class="icon">0</p>
        </button>

        <button class="btn characters">
          <p class="icon">(</p>
        </button>
        <button class="btn characters">
          <p class="icon">)</p>
        </button>
        <button class="btn characters">
          <p class="icon">=</p>
        </button>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
